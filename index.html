<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes of the Fellowship</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes of the Fellowship</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">A wizard is never late, Frodo Baggins. Nor is he early. He arrives precisely when he means to</p>
        <p class="source"> Gandalf <span class="citation"> The Fellowship of the Ring</span> <span class="year"> 2001</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
